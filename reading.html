<html>

<head>
    <meta content="A few things about me" name="description" />
    <meta content="summary" name="twitter:card" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto  Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --bg-dark: #121212;
            --text-dark: #ffffff;
            --bg-light: #f5f5f5;
            --text-light: #222222;
        }

        /* Default dark theme */
        body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Light theme based on system preference */
        @media (prefers-color-scheme: light) {
            body {
                background-color: var(--bg-light);
                color: var(--text-light);
            }
        }

        .author {
            color: #888888;
            /* Gray color for dark mode */
            font-weight: 300;
            /* Slightly lighter weight */
            margin-left: 6px;
            /* Small space between title and author */
            text-decoration: none;
            /* Remove underline */
            display: inline-block;
            /* Helps with text-decoration handling */
        }

        /* Adjust color for light mode */
        @media (prefers-color-scheme: light) {
            .author {
                color: #666666;
                /* Darker gray for light mode for better contrast */
            }
        }



        /* Navigation */
        .nav {
            display: flex;
            padding: 20px 0 0 20px;
            gap: 12px;
        }

        .nav-item {
            color: inherit;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            border: 1px solid transparent;
            transition: border-color 0.2s;
            position: relative;
        }

        /* Only show border on active item when not hovering over any nav item */
        .nav-item.active {
            border-color: currentColor;
        }

        /* When hovering over any nav item, hide active border */
        .nav:hover .nav-item.active {
            border-color: transparent;
        }

        /* Show border on hovered item */
        .nav-item:hover {
            border-color: currentColor;
        }

        ul {
            list-style-type: none;
            /* Removes bullet points */
            margin-bottom: 16px;
        }

        li {
            margin-bottom: 12px;
            /* Add some spacing between list items */
        }


        .content {
            flex: 1;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 650px;
            margin: 0 auto;
            line-height: 1.6;
        }

        p {
            margin-bottom: 16px;
            font-size: 16px;
        }

        a {
            color: inherit;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        a:hover {
            opacity: 0.8;
        }

        /* Text selection style - inverted colors for dark mode */
        ::selection {
            background-color: var(--text-dark);
            color: var(--bg-dark);
        }

        /* For Firefox */
        ::-moz-selection {
            background-color: var(--text-dark);
            color: var(--bg-dark);
        }

        /* Text selection style - inverted colors for light mode */
        @media (prefers-color-scheme: light) {
            ::selection {
                background-color: var(--text-light);
                color: var(--bg-light);
            }

            ::-moz-selection {
                background-color: var(--text-light);
                color: var(--bg-light);
            }
        }
    </style>
    <title>
        Laurenz Schneeberger
    </title>
</head>

<body>
    <nav class="nav">
        <a href="index.html" class="nav-item">Home</a>
        <a href="reading.html" class="nav-item active">Reading</a>
    </nav>

    <div class="content">
        <p>
            Here's a list of my favorite writing on the web.
        </p>
        <ul>
            <li><a href="https://stephango.com/style">Style is Consistent Constraint</a> <span class="author">Steph
                    Ango</span>
            </li>
            <li><a href="https://nabeelqu.substack.com/p/understanding">How to Understand Things</a> <span
                    class="author">Nabeel
                    Qureshi</span></li>
            <li><a href="https://example.com/article3">95%-ile isn't that good</a> <span class="author">Dan Luu</span>
            </li>
        </ul>



    </div>
</body>

</html>
